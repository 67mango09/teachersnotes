<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      margin-bottom: 20px;
    }
    input, select {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .category {
      font-size: 0.85em;
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teacher To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task..." required>
      <select id="categoryInput">
        <option value="General">General</option>
        <option value="Grading">Grading</option>
        <option value="Meeting">Meeting</option>
        <option value="Lesson Planning">Lesson Planning</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const categoryInput = document.getElementById('categoryInput');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span>${task.name} <span class="category">${task.category}</span></span>
          <div>
            <button onclick="toggleComplete(${index})">‚úîÔ∏è</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newTask = {
        name: taskInput.value,
        category: categoryInput.value,
        completed: false
      };
      tasks.push(newTask);
      taskInput.value = '';
      renderTasks();
    });

    renderTasks();
  </script>
</body>
</html>
